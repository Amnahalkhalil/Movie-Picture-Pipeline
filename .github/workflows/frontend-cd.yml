name: frontend-cd

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    environment: aws-access

    steps:
    - name: Check the repository
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json

    - name: Install dependencies
      working-directory: starter/frontend
      run: npm ci

    - name: Checkout run lint
      run: cd starter/frontend && npm run lint

  test:
    runs-on: ubuntu-latest
    

    steps:
    - name: Check the repository
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: starter/frontend
      run: npm ci
  
    - name: Test
      run: cd starter/frontend && npm run test



  build:
    needs: [linting, test]
    runs-on: ubuntu-latest
    
    steps:
    - name: Check the repository
      uses: actions/checkout@v3
    
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: starter/frontend/package-lock.json

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      # with:
      #   mask-password: 'false'
    - name: Build and push Docker image
      run: |
        cd starter/frontend
    
        # Ensure REACT_APP_MOVIE_API_URL is defined
        if [ -z "${REACT_APP_MOVIE_API_URL}" ]; then
          echo "REACT_APP_MOVIE_API_URL is not set. Exiting."
          exit 1
        fi
    
        # Build the Docker image with the correct tag format
        docker build --build-arg=REACT_APP_MOVIE_API_URL=${REACT_APP_MOVIE_API_URL} --tag your-registry-url/frontend:latest .
        
        # Push the image to the registry
        docker push your-registry-url/frontend:latest
      env:
        AWS_DEFAULT_REGION: us-east-1
        AWS_REGION: us-east-1
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        REACT_APP_MOVIE_API_URL: http://localhost:5000  # Set this to your desired URL
    
    
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name udacityproject4-cluster

    - name: Deploy Docker Image to Amazon EKS using kubectl
      working-directory: starter/frontend/k8s
      run: |
          kustomize edit set image frontend=${{ secrets.ECR_REGISTRY }}:frontend
          kustomize build | kubectl apply -f -
